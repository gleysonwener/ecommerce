<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'lojaapp:home' %}">W-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'lojaapp:home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lojaapp:meucarrinho' %}">Meu carrinho</a>
              </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Minha conta
              </a>
              <div class="dropdown-menu">
                {% if request.user.cliente %}
                    
                    <a class="dropdown-item" href="{% url 'lojaapp:clienteperfil' %}">meu perfil</a>  
                    <a class="dropdown-item" href="{% url 'lojaapp:clientesair' %}">SAIR</a>  
                {% else %}
                    <a class="dropdown-item" href="{% url 'lojaapp:registrarcliente' %}">CADASTRAR CLIENTE</a> 
                    <a class="dropdown-item" href="{% url 'lojaapp:clienteentrar' %}">ENTRAR</a>  
                {% endif %}
                <!-- <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 d-lg-flex" action="{% url 'lojaapp:pesquisar' %}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="perquisar produtos" aria-label="Search" name="keyword" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
          {% if request.user.cliente %}
           Ol√°! {{ request.user.username }}
          {% endif %}
        </div>

      </nav>
